
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search Application</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <link rel="stylesheet" href="lyrics.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lyrics Search App</h1>
            <form action="" id="form">
                <input type="text" placeholder="Search artist or song" id="search">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container" id="result">
            <p>Enter artist or song in the field above</p>
        </div>
    </section>

    <script src="lyrics.js"></script>
</body>
</html>
